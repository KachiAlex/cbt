<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cloud Database</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .data-display { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; border-radius: 5px; margin: 10px 0; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>üåê Test Cloud Database Connection</h1>
    <p>This tool tests the connection to the cloud database and shows what data is available.</p>
    
    <div>
        <button onclick="testApiConnection()">Test API Connection</button>
        <button onclick="getUsersFromCloud()">Get Users from Cloud</button>
        <button onclick="getUsersFromLocal()">Get Users from Local</button>
        <button onclick="testStudentRegistration()">Test Student Registration</button>
        <button onclick="testStudentLogin()">Test Student Login</button>
    </div>
    
    <div id="results"></div>
    <div id="dataDisplay"></div>

    <script>
        const API_BASE = 'https://cbt-rew7.onrender.com';
        const LS_KEYS = {
            USERS: "cbt_users_v1",
            STUDENT_REGISTRATIONS: "cbt_student_registrations_v1"
        };

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        function displayData(title, data) {
            const display = document.getElementById('dataDisplay');
            const div = document.createElement('div');
            div.className = 'data-display';
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            display.appendChild(div);
        }

        async function testApiConnection() {
            log('üîç Testing API connection...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ API connection successful!', 'success');
                    log(`üìä API Status: ${JSON.stringify(data)}`, 'success');
                    displayData('API Health Check', data);
                } else {
                    log(`‚ùå API connection failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå API connection error: ${error.message}`, 'error');
            }
        }

        async function getUsersFromCloud() {
            log('üë• Getting users from cloud database...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/users`);
                if (response.ok) {
                    const users = await response.json();
                    log(`‚úÖ Retrieved ${users.length} users from cloud`, 'success');
                    displayData('Cloud Database Users', users);
                } else {
                    log(`‚ùå Failed to get users from cloud: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error getting users from cloud: ${error.message}`, 'error');
            }
        }

        function getUsersFromLocal() {
            log('üíæ Getting users from localStorage...', 'info');
            
            try {
                const users = JSON.parse(localStorage.getItem(LS_KEYS.USERS) || '[]');
                const registrations = JSON.parse(localStorage.getItem(LS_KEYS.STUDENT_REGISTRATIONS) || '[]');
                
                log(`‚úÖ Retrieved ${users.length} users from localStorage`, 'success');
                log(`‚úÖ Retrieved ${registrations.length} registrations from localStorage`, 'success');
                
                displayData('LocalStorage Users', users);
                displayData('LocalStorage Registrations', registrations);
            } catch (error) {
                log(`‚ùå Error getting users from localStorage: ${error.message}`, 'error');
            }
        }

        async function testStudentRegistration() {
            log('üìù Testing student registration...', 'info');
            
            const testStudent = {
                username: "test.student",
                password: "test123",
                email: "test.student@example.com",
                fullName: "Test Student",
                phone: "1234567890"
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testStudent)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log('‚úÖ Student registration successful!', 'success');
                    displayData('Registration Result', result);
                } else {
                    const error = await response.json();
                    log(`‚ùå Student registration failed: ${JSON.stringify(error)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Student registration error: ${error.message}`, 'error');
            }
        }

        async function testStudentLogin() {
            log('üîê Testing student login...', 'info');
            
            const loginData = {
                username: "test.student",
                password: "test123"
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                
                if (response.ok) {
                    const user = await response.json();
                    log('‚úÖ Student login successful!', 'success');
                    displayData('Login Result', user);
                } else {
                    const error = await response.json();
                    log(`‚ùå Student login failed: ${JSON.stringify(error)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Student login error: ${error.message}`, 'error');
            }
        }

        // Auto-test on load
        window.onload = function() {
            log('üöÄ Cloud Database Test Tool loaded', 'info');
            testApiConnection();
        };
    </script>
</body>
</html>
