<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CBT Authentication Test</h1>
        
        <div class="test-section">
            <h3>1. Initialize localStorage</h3>
            <button onclick="initializeUsers()">Initialize Users</button>
            <button onclick="clearStorage()">Clear Storage</button>
            <div id="init-result"></div>
        </div>
        
        <div class="test-section">
            <h3>2. Test Admin Login</h3>
            <input type="text" id="admin-username" placeholder="Username" value="admin">
            <input type="password" id="admin-password" placeholder="Password" value="admin123">
            <button onclick="testAdminLogin()">Test Admin Login</button>
            <div id="admin-result"></div>
        </div>
        
        <div class="test-section">
            <h3>3. Test Student Login</h3>
            <input type="text" id="student-username" placeholder="Username" value="student1">
            <input type="password" id="student-password" placeholder="Password" value="student123">
            <button onclick="testStudentLogin()">Test Student Login</button>
            <div id="student-result"></div>
        </div>
        
        <div class="test-section">
            <h3>4. View All Users</h3>
            <button onclick="viewUsers()">View Users</button>
            <div id="users-result"></div>
        </div>
    </div>

    <script>
        const LS_KEYS = {
            USERS: "cbt_users_v1"
        };

        function getFromLS(key) {
            try {
                const saved = localStorage.getItem(key);
                return saved ? JSON.parse(saved) : null;
            } catch {
                return null;
            }
        }

        function setToLS(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify(data));
                return true;
            } catch {
                return false;
            }
        }

        function initializeUsers() {
            console.log('üîß Initializing localStorage...');
            
            const users = getFromLS(LS_KEYS.USERS) || [];
            const adminExists = users.some(user => user.username === 'admin' && user.role === 'admin');
            const studentExists = users.some(user => user.username === 'student1' && user.role === 'student');
            
            if (!adminExists) {
                console.log('üë§ Creating default admin user in localStorage...');
                const defaultAdmin = {
                    username: "admin",
                    password: "admin123",
                    role: "admin",
                    fullName: "System Administrator",
                    email: "admin@healthschool.com",
                    createdAt: new Date().toISOString(),
                    isDefaultAdmin: true,
                    canDeleteDefaultAdmin: true
                };
                users.push(defaultAdmin);
            }
            
            if (!studentExists) {
                console.log('üë§ Creating test student user in localStorage...');
                const testStudent = {
                    username: "student1",
                    password: "student123",
                    role: "student",
                    fullName: "Test Student",
                    email: "student1@healthschool.com",
                    createdAt: new Date().toISOString(),
                    isDefaultAdmin: false
                };
                users.push(testStudent);
            }
            
            setToLS(LS_KEYS.USERS, users);
            
            document.getElementById('init-result').innerHTML = 
                `<div class="success">‚úÖ Users initialized successfully! Total users: ${users.length}</div>`;
        }

        function clearStorage() {
            localStorage.removeItem(LS_KEYS.USERS);
            document.getElementById('init-result').innerHTML = 
                `<div class="success">‚úÖ Storage cleared!</div>`;
        }

        function testAdminLogin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            
            const users = getFromLS(LS_KEYS.USERS) || [];
            const user = users.find(u => 
                u.username.toLowerCase() === username.toLowerCase() && 
                u.password === password &&
                u.role === 'admin'
            );
            
            if (user) {
                document.getElementById('admin-result').innerHTML = 
                    `<div class="success">‚úÖ Admin login successful! Welcome ${user.fullName}</div>`;
            } else {
                document.getElementById('admin-result').innerHTML = 
                    `<div class="error">‚ùå Admin login failed! Invalid credentials</div>`;
            }
        }

        function testStudentLogin() {
            const username = document.getElementById('student-username').value;
            const password = document.getElementById('student-password').value;
            
            const users = getFromLS(LS_KEYS.USERS) || [];
            const user = users.find(u => 
                u.username.toLowerCase() === username.toLowerCase() && 
                u.password === password &&
                u.role === 'student'
            );
            
            if (user) {
                document.getElementById('student-result').innerHTML = 
                    `<div class="success">‚úÖ Student login successful! Welcome ${user.fullName}</div>`;
            } else {
                document.getElementById('student-result').innerHTML = 
                    `<div class="error">‚ùå Student login failed! Invalid credentials</div>`;
            }
        }

        function viewUsers() {
            const users = getFromLS(LS_KEYS.USERS) || [];
            const userList = users.map(user => 
                `<div>${user.username} (${user.role}) - ${user.fullName}</div>`
            ).join('');
            
            document.getElementById('users-result').innerHTML = 
                `<div class="success">üìã Users in localStorage: ${userList}</div>`;
        }

        // Auto-initialize on page load
        window.onload = function() {
            initializeUsers();
        };
    </script>
</body>
</html>
