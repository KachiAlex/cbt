<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Default Admin</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .credentials { background: #fff3cd; border: 1px solid #ffeaa7; padding: 15px; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>🔐 Create Default Admin User</h1>
    <p>This tool will create the default admin user in localStorage so you can log in to the CBT system.</p>
    
    <div>
        <button onclick="createDefaultAdmin()">Create Default Admin</button>
        <button onclick="checkCurrentUsers()">Check Current Users</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="clearAllData()">Clear All Data</button>
    </div>
    
    <div id="results"></div>
    
    <div id="credentials" class="credentials" style="display: none;">
        <h3>🔑 Default Admin Credentials:</h3>
        <p><strong>Username:</strong> admin</p>
        <p><strong>Password:</strong> admin123</p>
        <p><em>Use these credentials to log in to the CBT system.</em></p>
    </div>

    <script>
        const LS_KEYS = {
            USERS: "cbt_users_v1",
            LOGGED_IN_USER: "cbt_logged_in_user"
        };

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        function getFromLS(key) {
            try {
                const saved = localStorage.getItem(key);
                return saved ? JSON.parse(saved) : null;
            } catch {
                return null;
            }
        }

        function setToLS(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify(data));
                return true;
            } catch {
                return false;
            }
        }

        function createDefaultAdmin() {
            log('👤 Creating default admin user...', 'info');
            
            const users = getFromLS(LS_KEYS.USERS) || [];
            const adminExists = users.some(user => user.username === 'admin');
            
            if (adminExists) {
                log('⚠️ Admin user already exists', 'info');
                return;
            }
            
            const defaultAdmin = {
                username: "admin",
                password: "admin123",
                role: "admin",
                fullName: "System Administrator",
                email: "admin@healthschool.com",
                createdAt: new Date().toISOString(),
                isDefaultAdmin: true,
                canDeleteDefaultAdmin: true
            };
            
            users.push(defaultAdmin);
            const success = setToLS(LS_KEYS.USERS, users);
            
            if (success) {
                log('✅ Default admin user created successfully!', 'success');
                log('🔐 Login credentials: admin / admin123', 'success');
                document.getElementById('credentials').style.display = 'block';
                checkCurrentUsers();
            } else {
                log('❌ Failed to create admin user', 'error');
            }
        }

        function checkCurrentUsers() {
            log('🔍 Checking current users...', 'info');
            
            const users = getFromLS(LS_KEYS.USERS) || [];
            log(`📋 Found ${users.length} users in localStorage`, 'info');
            
            if (users.length > 0) {
                users.forEach((user, index) => {
                    log(`👤 User ${index + 1}: ${user.username} (${user.role})`, 'info');
                });
            } else {
                log('📋 No users found in localStorage', 'info');
            }
        }

        function testLogin() {
            log('🔐 Testing login...', 'info');
            
            const users = getFromLS(LS_KEYS.USERS) || [];
            const admin = users.find(u => 
                u.username.toLowerCase() === 'admin' && 
                u.password === 'admin123'
            );
            
            if (admin) {
                log('✅ Login test passed!', 'success');
                log(`👤 Admin user found: ${admin.username} (${admin.role})`, 'success');
                log('🎯 You can now log in to the CBT system', 'success');
            } else {
                log('❌ Login test failed - admin not found', 'error');
                log('🔧 Try creating the default admin first', 'error');
            }
        }

        function clearAllData() {
            log('🗑️ Clearing all localStorage data...', 'info');
            localStorage.clear();
            log('✅ All data cleared', 'success');
            document.getElementById('credentials').style.display = 'none';
        }

        // Auto-check on load
        window.onload = function() {
            log('🚀 Default Admin Creator loaded', 'info');
            checkCurrentUsers();
            
            // Check if admin already exists
            const users = getFromLS(LS_KEYS.USERS) || [];
            const adminExists = users.some(user => user.username === 'admin');
            
            if (adminExists) {
                document.getElementById('credentials').style.display = 'block';
                log('✅ Default admin already exists', 'success');
            }
        };
    </script>
</body>
</html>
