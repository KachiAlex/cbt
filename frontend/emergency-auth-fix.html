<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Auth Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1000px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        button.success { background: #28a745; }
        button.danger { background: #dc3545; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        pre { white-space: pre-wrap; word-wrap: break-word; background: #f8f9fa; padding: 10px; border-radius: 5px; }
        .user-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; background: #fff; }
        input, select { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 200px; }
    </style>
</head>
<body>
    <h1>üö® Emergency Authentication Fix</h1>
    
    <div class="section">
        <h2>üîß Quick Fixes</h2>
        <button onclick="fixAdminUser()">Fix Admin User</button>
        <button onclick="clearAllData()">Clear All Data</button>
        <button onclick="resetToDefaults()">Reset to Defaults</button>
        <button onclick="testAllAuth()">Test All Authentication</button>
    </div>

    <div class="section">
        <h2>üë§ Test Admin Login</h2>
        <input type="text" id="admin-username" placeholder="Username" value="admin">
        <input type="password" id="admin-password" placeholder="Password" value="admin123">
        <button onclick="testAdminLogin()">Test Admin Login</button>
    </div>

    <div class="section">
        <h2>üë®‚Äçüéì Test Student Login</h2>
        <input type="text" id="student-username" placeholder="Username">
        <input type="password" id="student-password" placeholder="Password">
        <button onclick="testStudentLogin()">Test Student Login</button>
    </div>

    <div class="section">
        <h2>üìä Current Data Status</h2>
        <button onclick="showAllData()">Show All Data</button>
        <button onclick="syncCloudToLocal()">Sync Cloud to Local</button>
        <button onclick="syncLocalToCloud()">Sync Local to Cloud</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE = 'https://cbt-rew7.onrender.com';
        const LS_KEYS = {
            USERS: "cbt_users_v1",
            STUDENT_REGISTRATIONS: "cbt_student_registrations_v1"
        };

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        function displayData(title, data) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result info';
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            results.appendChild(div);
        }

        // Fix admin user in both cloud and local
        async function fixAdminUser() {
            log('üîß Fixing admin user...', 'warning');
            
            const defaultAdmin = {
                username: "admin",
                password: "admin123",
                role: "admin",
                fullName: "System Administrator",
                email: "admin@healthschool.com",
                createdAt: new Date().toISOString(),
                isDefaultAdmin: true,
                canDeleteDefaultAdmin: true
            };

            try {
                // Fix in cloud database
                const response = await fetch(`${API_BASE}/api/users`);
                if (response.ok) {
                    const users = await response.json();
                    const adminExists = users.some(u => u.username === 'admin' && u.role === 'admin');
                    
                    if (!adminExists) {
                        users.push(defaultAdmin);
                        await fetch(`${API_BASE}/api/users`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(users)
                        });
                        log('‚úÖ Admin user added to cloud database', 'success');
                    } else {
                        log('‚úÖ Admin user already exists in cloud', 'success');
                    }
                }
            } catch (error) {
                log(`‚ùå Cloud fix failed: ${error.message}`, 'error');
            }

            // Fix in localStorage
            const localUsers = JSON.parse(localStorage.getItem(LS_KEYS.USERS) || '[]');
            const localAdminExists = localUsers.some(u => u.username === 'admin' && u.role === 'admin');
            
            if (!localAdminExists) {
                localUsers.push(defaultAdmin);
                localStorage.setItem(LS_KEYS.USERS, JSON.stringify(localUsers));
                log('‚úÖ Admin user added to localStorage', 'success');
            } else {
                log('‚úÖ Admin user already exists in localStorage', 'success');
            }
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear ALL data? This cannot be undone!')) {
                localStorage.clear();
                log('üóëÔ∏è All localStorage data cleared', 'warning');
            }
        }

        // Reset to defaults
        function resetToDefaults() {
            if (confirm('Reset to default state? This will clear data and create default admin.')) {
                localStorage.clear();
                
                const defaultAdmin = {
                    username: "admin",
                    password: "admin123",
                    role: "admin",
                    fullName: "System Administrator",
                    email: "admin@healthschool.com",
                    createdAt: new Date().toISOString(),
                    isDefaultAdmin: true,
                    canDeleteDefaultAdmin: true
                };
                
                localStorage.setItem(LS_KEYS.USERS, JSON.stringify([defaultAdmin]));
                log('‚úÖ Reset to defaults completed', 'success');
            }
        }

        // Test admin login
        async function testAdminLogin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            
            log(`üîê Testing admin login: ${username}`, 'info');
            
            try {
                // Test cloud database
                const response = await fetch(`${API_BASE}/api/users`);
                if (response.ok) {
                    const users = await response.json();
                    const admin = users.find(u => 
                        u.username.toLowerCase() === username.toLowerCase() && 
                        u.password === password && 
                        u.role === 'admin'
                    );
                    
                    if (admin) {
                        log('‚úÖ Admin login would succeed in cloud database', 'success');
                    } else {
                        log('‚ùå Admin login would fail in cloud database', 'error');
                    }
                }
            } catch (error) {
                log(`‚ùå Cloud test failed: ${error.message}`, 'error');
            }

            // Test localStorage
            const localUsers = JSON.parse(localStorage.getItem(LS_KEYS.USERS) || '[]');
            const localAdmin = localUsers.find(u => 
                u.username.toLowerCase() === username.toLowerCase() && 
                u.password === password && 
                u.role === 'admin'
            );
            
            if (localAdmin) {
                log('‚úÖ Admin login would succeed in localStorage', 'success');
            } else {
                log('‚ùå Admin login would fail in localStorage', 'error');
            }
        }

        // Test student login
        async function testStudentLogin() {
            const username = document.getElementById('student-username').value;
            const password = document.getElementById('student-password').value;
            
            if (!username || !password) {
                log('‚ùå Please enter both username and password', 'error');
                return;
            }
            
            log(`üîê Testing student login: ${username}`, 'info');
            
            try {
                // Test cloud database
                const response = await fetch(`${API_BASE}/api/users`);
                if (response.ok) {
                    const users = await response.json();
                    const student = users.find(u => 
                        u.username.toLowerCase() === username.toLowerCase() && 
                        u.password === password && 
                        u.role === 'student'
                    );
                    
                    if (student) {
                        log('‚úÖ Student login would succeed in cloud database', 'success');
                    } else {
                        log('‚ùå Student login would fail in cloud database', 'error');
                    }
                }
            } catch (error) {
                log(`‚ùå Cloud test failed: ${error.message}`, 'error');
            }

            // Test localStorage
            const localUsers = JSON.parse(localStorage.getItem(LS_KEYS.USERS) || '[]');
            const localStudent = localUsers.find(u => 
                u.username.toLowerCase() === username.toLowerCase() && 
                u.password === password && 
                u.role === 'student'
            );
            
            if (localStudent) {
                log('‚úÖ Student login would succeed in localStorage', 'success');
            } else {
                log('‚ùå Student login would fail in localStorage', 'error');
            }
        }

        // Test all authentication
        async function testAllAuth() {
            log('üß™ Testing all authentication methods...', 'info');
            
            await testAdminLogin();
            await testStudentLogin();
            
            // Show all users
            try {
                const response = await fetch(`${API_BASE}/api/users`);
                if (response.ok) {
                    const users = await response.json();
                    log(`üìä Cloud database has ${users.length} users`, 'info');
                    displayData('Cloud Users', users);
                }
            } catch (error) {
                log(`‚ùå Could not fetch cloud users: ${error.message}`, 'error');
            }
            
            const localUsers = JSON.parse(localStorage.getItem(LS_KEYS.USERS) || '[]');
            log(`üìä localStorage has ${localUsers.length} users`, 'info');
            displayData('Local Users', localUsers);
        }

        // Show all data
        function showAllData() {
            log('üìä Showing all data...', 'info');
            
            // Cloud data
            fetch(`${API_BASE}/api/users`)
                .then(response => response.json())
                .then(users => {
                    displayData('Cloud Database Users', users);
                })
                .catch(error => {
                    log(`‚ùå Could not fetch cloud data: ${error.message}`, 'error');
                });
            
            // Local data
            const localUsers = JSON.parse(localStorage.getItem(LS_KEYS.USERS) || '[]');
            const registrations = JSON.parse(localStorage.getItem(LS_KEYS.STUDENT_REGISTRATIONS) || '[]');
            
            displayData('Local Storage Users', localUsers);
            displayData('Local Storage Registrations', registrations);
        }

        // Sync cloud to local
        async function syncCloudToLocal() {
            log('üîÑ Syncing cloud to local...', 'warning');
            
            try {
                const response = await fetch(`${API_BASE}/api/users`);
                if (response.ok) {
                    const users = await response.json();
                    localStorage.setItem(LS_KEYS.USERS, JSON.stringify(users));
                    log(`‚úÖ Synced ${users.length} users from cloud to local`, 'success');
                }
            } catch (error) {
                log(`‚ùå Sync failed: ${error.message}`, 'error');
            }
        }

        // Sync local to cloud
        async function syncLocalToCloud() {
            log('üîÑ Syncing local to cloud...', 'warning');
            
            if (confirm('This will overwrite cloud data with local data. Continue?')) {
                try {
                    const localUsers = JSON.parse(localStorage.getItem(LS_KEYS.USERS) || '[]');
                    const response = await fetch(`${API_BASE}/api/users`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(localUsers)
                    });
                    
                    if (response.ok) {
                        log(`‚úÖ Synced ${localUsers.length} users from local to cloud`, 'success');
                    } else {
                        log('‚ùå Sync failed', 'error');
                    }
                } catch (error) {
                    log(`‚ùå Sync failed: ${error.message}`, 'error');
                }
            }
        }

        // Auto-run on load
        window.onload = function() {
            log('üöÄ Emergency Auth Fix Tool loaded', 'info');
            log('üîß Use the buttons above to fix authentication issues', 'info');
        };
    </script>
</body>
</html>
