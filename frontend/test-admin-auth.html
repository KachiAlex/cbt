<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔐 Admin Authentication Test</h1>
    
    <div class="test-section info">
        <h3>📋 Test Status</h3>
        <div id="status">Running tests...</div>
    </div>

    <div class="test-section">
        <h3>🔧 Quick Admin Fix</h3>
        <button onclick="fixAdmin()">Fix Admin User</button>
        <button onclick="testAuth()">Test Authentication</button>
        <button onclick="showUsers()">Show All Users</button>
        <div id="results"></div>
    </div>

    <div class="test-section">
        <h3>🌐 Cloud Database Test</h3>
        <button onclick="testCloud()">Test Cloud Connection</button>
        <div id="cloud-results"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            console.log(`[${timestamp}] ${message}`);
            document.getElementById('results').innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
        }

        function fixAdmin() {
            log('🔧 Fixing admin user...', 'info');
            
            const admin = {
                username: "admin",
                password: "admin123",
                role: "admin",
                fullName: "System Administrator",
                email: "admin@healthschool.com",
                createdAt: new Date().toISOString(),
                isDefaultAdmin: true,
                canDeleteDefaultAdmin: true
            };

            // Fix localStorage
            const users = JSON.parse(localStorage.getItem('cbt_users_v1') || '[]');
            const adminExists = users.some(u => u.username === 'admin' && u.role === 'admin');

            if (!adminExists) {
                users.push(admin);
                localStorage.setItem('cbt_users_v1', JSON.stringify(users));
                log('✅ Admin user created in localStorage', 'success');
            } else {
                log('✅ Admin user already exists in localStorage', 'success');
            }

            // Test authentication
            const testUsers = JSON.parse(localStorage.getItem('cbt_users_v1') || '[]');
            const foundAdmin = testUsers.find(u => 
                u.username === 'admin' && 
                u.password === 'admin123' && 
                u.role === 'admin'
            );

            if (foundAdmin) {
                log('✅ Authentication will work!', 'success');
                log('🔐 Login with: admin / admin123', 'info');
            } else {
                log('❌ Authentication will fail', 'error');
            }
        }

        function testAuth() {
            log('🧪 Testing authentication...', 'info');
            
            const users = JSON.parse(localStorage.getItem('cbt_users_v1') || '[]');
            const admin = users.find(u => 
                u.username === 'admin' && 
                u.password === 'admin123' && 
                u.role === 'admin'
            );

            if (admin) {
                log('✅ Admin found in localStorage', 'success');
                log(`👤 Admin details: ${admin.fullName} (${admin.email})`, 'info');
            } else {
                log('❌ Admin not found in localStorage', 'error');
            }

            // Test cloud database
            fetch('https://cbt-rew7.onrender.com/api/users')
                .then(response => response.json())
                .then(cloudUsers => {
                    const cloudAdmin = cloudUsers.find(u => 
                        u.username === 'admin' && 
                        u.role === 'admin'
                    );
                    
                    if (cloudAdmin) {
                        log('✅ Admin found in cloud database', 'success');
                    } else {
                        log('❌ Admin not found in cloud database', 'error');
                    }
                })
                .catch(error => {
                    log(`❌ Cloud database error: ${error.message}`, 'error');
                });
        }

        function showUsers() {
            log('📋 Showing all users...', 'info');
            
            const users = JSON.parse(localStorage.getItem('cbt_users_v1') || '[]');
            log(`Total users in localStorage: ${users.length}`, 'info');
            
            users.forEach((user, index) => {
                log(`User ${index + 1}: ${user.username} (${user.role}) - ${user.fullName || 'No name'}`, 'info');
            });
        }

        function testCloud() {
            log('🌐 Testing cloud connection...', 'info');
            
            fetch('https://cbt-rew7.onrender.com/api/users')
                .then(response => {
                    if (response.ok) {
                        log('✅ Cloud API is accessible', 'success');
                        return response.json();
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                })
                .then(users => {
                    log(`📊 Cloud database has ${users.length} users`, 'info');
                    const adminCount = users.filter(u => u.role === 'admin').length;
                    log(`👑 Admin users in cloud: ${adminCount}`, 'info');
                })
                .catch(error => {
                    log(`❌ Cloud connection failed: ${error.message}`, 'error');
                });
        }

        // Auto-run tests on page load
        window.onload = function() {
            log('🚀 Starting admin authentication tests...', 'info');
            fixAdmin();
            setTimeout(testAuth, 1000);
            setTimeout(testCloud, 2000);
        };
    </script>
</body>
</html>
