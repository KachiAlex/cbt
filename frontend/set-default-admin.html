<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Default Admin</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .admin-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .default-admin { border-color: #28a745; background: #f8fff9; }
    </style>
</head>
<body>
    <h1>👑 Set Default Admin</h1>
    <p>This tool helps you set the current admin as the default admin user.</p>
    
    <div>
        <button onclick="checkCurrentAdmins()">Check Current Admins</button>
        <button onclick="setCurrentAdminAsDefault()">Set Current Admin as Default</button>
        <button onclick="createNewDefaultAdmin()">Create New Default Admin</button>
        <button onclick="clearAllData()">Clear All Data</button>
    </div>
    
    <div id="results"></div>
    <div id="adminList"></div>

    <script>
        const LS_KEYS = {
            USERS: "cbt_users_v1",
            LOGGED_IN_USER: "cbt_logged_in_user"
        };

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        function getFromLS(key) {
            try {
                const saved = localStorage.getItem(key);
                return saved ? JSON.parse(saved) : null;
            } catch {
                return null;
            }
        }

        function setToLS(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify(data));
                return true;
            } catch {
                return false;
            }
        }

        function checkCurrentAdmins() {
            log('🔍 Checking current admins...', 'info');
            
            const users = getFromLS(LS_KEYS.USERS) || [];
            const admins = users.filter(user => user.role === 'admin');
            const loggedInUser = getFromLS(LS_KEYS.LOGGED_IN_USER);
            
            log(`📋 Found ${admins.length} admin users`, 'info');
            
            const adminList = document.getElementById('adminList');
            adminList.innerHTML = '<h3>Current Admin Users:</h3>';
            
            if (admins.length === 0) {
                adminList.innerHTML += '<p>No admin users found.</p>';
                return;
            }
            
            admins.forEach(admin => {
                const isLoggedIn = loggedInUser && loggedInUser.username === admin.username;
                const isDefault = admin.isDefaultAdmin;
                
                const card = document.createElement('div');
                card.className = `admin-card ${isDefault ? 'default-admin' : ''}`;
                card.innerHTML = `
                    <h4>${admin.username} ${isDefault ? '👑' : ''} ${isLoggedIn ? '(Currently Logged In)' : ''}</h4>
                    <p><strong>Full Name:</strong> ${admin.fullName || 'N/A'}</p>
                    <p><strong>Email:</strong> ${admin.email || 'N/A'}</p>
                    <p><strong>Default Admin:</strong> ${isDefault ? 'Yes' : 'No'}</p>
                    <p><strong>Can Delete Default:</strong> ${admin.canDeleteDefaultAdmin ? 'Yes' : 'No'}</p>
                    <p><strong>Created:</strong> ${admin.createdAt ? new Date(admin.createdAt).toLocaleString() : 'N/A'}</p>
                `;
                adminList.appendChild(card);
            });
        }

        function setCurrentAdminAsDefault() {
            log('👑 Setting current admin as default...', 'info');
            
            const loggedInUser = getFromLS(LS_KEYS.LOGGED_IN_USER);
            if (!loggedInUser) {
                log('❌ No user is currently logged in', 'error');
                return;
            }
            
            if (loggedInUser.role !== 'admin') {
                log('❌ Logged in user is not an admin', 'error');
                return;
            }
            
            const users = getFromLS(LS_KEYS.USERS) || [];
            const adminUser = users.find(u => u.username === loggedInUser.username);
            
            if (!adminUser) {
                log('❌ Admin user not found in users list', 'error');
                return;
            }
            
            // Remove default status from all other admins
            const updatedUsers = users.map(user => ({
                ...user,
                isDefaultAdmin: user.username === loggedInUser.username,
                canDeleteDefaultAdmin: user.username === loggedInUser.username
            }));
            
            const success = setToLS(LS_KEYS.USERS, updatedUsers);
            
            if (success) {
                log('✅ Current admin is now the default admin!', 'success');
                log(`👑 ${loggedInUser.username} is now the default admin`, 'success');
                checkCurrentAdmins(); // Refresh the display
            } else {
                log('❌ Failed to update admin status', 'error');
            }
        }

        function createNewDefaultAdmin() {
            log('👤 Creating new default admin...', 'info');
            
            const users = getFromLS(LS_KEYS.USERS) || [];
            const adminExists = users.some(user => user.username === 'admin');
            
            if (adminExists) {
                log('⚠️ Admin user already exists', 'info');
                return;
            }
            
            const defaultAdmin = {
                username: "admin",
                password: "admin123",
                role: "admin",
                fullName: "System Administrator",
                email: "admin@healthschool.com",
                createdAt: new Date().toISOString(),
                isDefaultAdmin: true,
                canDeleteDefaultAdmin: true
            };
            
            users.push(defaultAdmin);
            const success = setToLS(LS_KEYS.USERS, users);
            
            if (success) {
                log('✅ New default admin created successfully', 'success');
                log('🔐 Login credentials: admin / admin123', 'success');
                checkCurrentAdmins(); // Refresh the display
            } else {
                log('❌ Failed to create admin user', 'error');
            }
        }

        function clearAllData() {
            log('🗑️ Clearing all localStorage data...', 'info');
            localStorage.clear();
            log('✅ All data cleared', 'success');
            document.getElementById('adminList').innerHTML = '';
        }

        // Auto-check on load
        window.onload = function() {
            log('🚀 Default Admin Tool loaded', 'info');
            checkCurrentAdmins();
        };
    </script>
</body>
</html>
