<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Institutions - Temporary Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff3742;
        }
        .success {
            background: #2ed573;
        }
        .success:hover {
            background: #26d0ce;
        }
        .info {
            background: #3742fa;
        }
        .info:hover {
            background: #2f3542;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚫 Hide Institutions - Temporary Fix</h1>
        <p>This will temporarily hide institutions from the UI while the backend is fixed.</p>
        
        <button onclick="hideInstitutions()" class="success">🚫 Hide Institutions</button>
        <button onclick="clearAllData()" class="success">🧹 Clear All Data</button>
        <button onclick="goToAdmin()" class="info">🏢 Go to Admin</button>
        
        <div id="log" class="log">Ready to hide institutions...</div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function hideInstitutions() {
            try {
                log('🚫 Hiding institutions...');
                
                // Clear any cached institution data
                localStorage.removeItem('institutions');
                localStorage.removeItem('tenants');
                localStorage.removeItem('admin_institutions');
                localStorage.removeItem('multi_tenant_data');
                
                // Clear any React state that might be cached
                sessionStorage.clear();
                
                // Set a flag to indicate institutions should be hidden
                localStorage.setItem('hide_institutions', 'true');
                localStorage.setItem('institutions_cleared', new Date().toISOString());
                
                log('✅ Institutions hidden from UI');
                log('✅ Cached data cleared');
                log('✅ Flag set to hide institutions');
                
            } catch (error) {
                log(`❌ Error hiding institutions: ${error.message}`);
            }
        }

        function clearAllData() {
            try {
                log('🧹 Clearing all data...');
                
                localStorage.clear();
                sessionStorage.clear();
                
                log('✅ All data cleared');
                
            } catch (error) {
                log(`❌ Error clearing data: ${error.message}`);
            }
        }

        function goToAdmin() {
            log('🏢 Redirecting to admin...');
            setTimeout(() => {
                window.location.href = 'https://cbtexam.netlify.app/?admin=true';
            }, 1000);
        }

        // Auto-hide on page load
        window.onload = function() {
            log('🚀 Page loaded. Auto-hiding institutions...');
            hideInstitutions();
            log('✅ Auto-hide completed');
        };
    </script>
</body>
</html>
